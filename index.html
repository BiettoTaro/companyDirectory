        <div id="create" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="id" class="modal-title">Create contact</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="#">
                            <label for="firstName">First Name</label>
                            <input id="CfirstName" name="firstName" class="form-control" type="text">
                            <label for="lastName">Last Name</label>
                            <input id="ClastName" name="lastName" class="form-control" type="text">
                            <label for="jobTitle">Job Title</label>
                            <input id="jobTitle" name="jobTitle" class="form-control" type="text">
                            <label for="department">Department</label>
                            <select id="Cdepartment" name="department" class="form-control" type="text">
                                <option value="1">Human Resources</option>
                                <option value="2">Sales</option>
                                <option value="3">Marketing</option>
                                <option value="4">Legal</option>
                                <option value="5">Services</option>
                                <option value="6">Research and Development</option>
                                <option value="7">Product Management</option>
                                <option value="8">Training</option>
                                <option value="9">Support</option>
                                <option value="10">Engineering</option>
                                <option value="11">Accounting</option>
                                <option value="12">Businness Development</option>
                            </select>
                            <label for="email">email</label>
                            <input id="Cemail" name="email" class="form-control" type="text">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="createBtn" type="button" class="btn btn-primary">Create contact</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="createDep" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="id" class="modal-title">Add department</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="#">
                            <label for="depName">Name</label>
                            <input id="depName" name="depName" class="form-control" type="text">
                            <label for="depLocation">Location</label>
                            <select id="depLocation" name="depLocation" class="form-control" type="text">
                                <option value="1">London</option>
                                <option value="2">New York</option>
                                <option value="3">Paris</option>
                                <option value="4">Munich</option>
                                <option value="5">Rome</option>
                            </select>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="createDepBtn" type="button" class="btn btn-primary">Create department</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="edit" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="id" class="modal-title">Edit contact</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="#">
                            <label for="firstName">First Name</label>
                            <input id="UfirstName" name="firstName" class="form-control" type="text">
                            <label for="lastName">Last Name</label>
                            <input id="UlastName" name="lastName" class="form-control" type="text">
                            <label for="department">Department</label>
                            <select id="Udepartment" name="department" class="form-control" type="text">
                                <option value="1">Human Resources</option>
                                <option value="2">Sales</option>
                                <option value="3">Marketing</option>
                                <option value="4">Legal</option>
                                <option value="5">Services</option>
                                <option value="6">Research and Development</option>
                                <option value="7">Product Management</option>
                                <option value="8">Training</option>
                                <option value="9">Support</option>
                                <option value="10">Engineering</option>
                                <option value="11">Accounting</option>
                                <option value="12">Businness Development</option>
                            </select>
                            <label for="email">email</label>
                            <input id="Uemail" name="email" class="form-control" type=" text">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="update" type="button" class="btn btn-primary">Save changes</button>
                        <button id="close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="updateDep" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="id" class="modal-title">Edit department</h5>
                        <span id="depID"></span>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="#">
                            <label for="UdepName">Name</label>
                            <input id="UdepName" name="UdepName" class="form-control" type="text">
                            <label for="UdepLocation">Location</label>
                            <select id="UdepLocation" name="UdepLocation" class="form-control" type="text">
                                <option value="1">London</option>
                                <option value="2">New York</option>
                                <option value="3">Paris</option>
                                <option value="4">Munich</option>
                                <option value="5">Rome</option>
                            </select>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="deleteDepBtn" type="button" class="btn btn-primary">Delete department</button>
                        <button id="updateDepBtn" type="button" class="btn btn-primary">Create department</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="delete" class="modal" tabindex="-1" role="dialog">

                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this contact?</p>
                    </div>
                    <div class="modal-footer">
                        <button id="deleteBtn" type="button" class="btn btn-primary">Delete</button>
                        <button id="cancel" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
